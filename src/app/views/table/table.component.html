<div class="row mt-5">
  <div class="col-md-12">
      <!--Card-->
      <div class="card card-cascade narrower mt-5">
          <!--Card image-->
          
          <div class="view gradient-card-header blue darken-2">
              <h4 class="h4-responsive text-white">Gestão de Mesas</h4>
          </div>
          <!--/Card image-->
          <!--Card content-->
          <div class="card-body">
              
              <table class="table">
                  <thead>
                      <tr>
                          <th>Número</th>
                          <th>Situação</th>
                          <th>Cliente</th>
                          <th>Data/Hora</th>
                          <th>Categoria</th>
                          <th>Ações</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let order of orders">
                          <th scope="row">{{ order.id }}</th>
                          <td>{{ order.situation }}</td>
                          <td>{{ order.client }}</td>
                          <td>{{ order.time }}</td>
                          <td>{{ order.category }}</td>
                          <td>

                            <a routerLink="/tables"><mdb-icon fas icon="pen blue-text fa-2x mr-2" title="Editar"></mdb-icon></a>
                            <a routerLink="/deletetable"><mdb-icon fas icon="times-circle red-text fa-2x " title="Excluir" ></mdb-icon></a>
                          </td>
                      </tr>
                  </tbody>
              </table>
          </div>
          <!--/.Card content-->
      </div>
      <!--/.Card-->
  </div>
</div>
